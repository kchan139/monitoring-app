<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Monitoring</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        /* Dark theme for the body */
        body {
            background-color: #1e1e1e;
            color: #f0f0f0; /* Light text color */
            font-family: sans-serif; /* Use a common font */
            margin: 0;
            padding: 20px;
        }

        /* Styling for the main container */
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #2d2d2d; /* Slightly lighter dark background for container */
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5); /* More prominent shadow for dark theme */
            text-align: center;
        }

        h1 {
            color: #ffffff; /* White color for the main title */
            margin-bottom: 20px;
        }

        h2 {
            color: #cccccc; /* Lighter grey for gauge titles */
            margin-top: 0;
        }

        /* Styling for the gauge containers */
        .gauge-container {
            margin: 20px auto;
            width: 80%; /* Increased width for better visibility in dark theme */
            background-color: #3c3c3c; /* Dark background for gauge sections */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        /* Container for the alert to allow centering */
        #alert-container {
            display: flex; /* Use flexbox to center content */
            justify-content: center; /* Center horizontally */
            margin-bottom: 20px; /* Space below the alert */
        }

        /* Elegant, minimal, modern alert styling */
        .alert {
            padding: 15px 25px; /* Adjusted padding */
            border: none; /* Removed default border */
            border-radius: 6px; /* Slightly more rounded corners */
            text-align: center; /* Center text within the alert */
            max-width: 90%; /* Limit maximum width */
            width: fit-content; /* Shrink to fit content */
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.4); /* Subtle shadow */
            font-size: 1em; /* Standard font size */
            line-height: 1.5; /* Improved readability */
        }

        .alert-danger {
            color: #ffdddd; /* Lighter red text for contrast */
            background-color: #4a2a2a; /* Darker, muted red background */
        }

        .gauge-container .plotly-graph-div {
            margin: auto;
            width: 100%;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Real-Time System Monitoring</h1>
        <div id="alert-container"></div>

        <div class="gauge-container">
            <h2>CPU Utilization</h2>
            <div id="cpu-gauge"></div>
        </div>

        <div class="gauge-container">
            <h2>Memory Utilization</h2>
            <div id="mem-gauge"></div>
        </div>
    </div>

    <script>
        // Initialize gauges
        const threshold = 80;
        const gradientSteps = [
            { range: [0, 20], color: "#00aaff" },
            { range: [20, 40], color: "#4dcfff" },
            { range: [40, 60], color: "#9a7dff" },
            { range: [60, 80], color: "#ff85f4" },
            { range: [80, 100], color: "#ff4db8" }
        ];

        function createGaugeLayout(title) {
            return {
                title: { text: title, font: { color: '#ffffff' } },
                margin: { t: 50, b: 0, l: 20, r: 20 },
                paper_bgcolor: "#2d2d2d",
                plot_bgcolor: "#2d2d2d"
            };
        }

        // Function to get the color based on the value and gradient steps
        function getColorForValue(value, steps) {
            for (const step of steps) {
                if (value >= step.range[0] && value <= step.range[1]) {
                    return step.color;
                }
            }
            return '#ffffff'; // Default color if no range matches
        }


        // Initial gauge setup
        Plotly.newPlot('cpu-gauge', [{
            type: "indicator",
            mode: "gauge+number",
            value: 0,
            gauge: {
                axis: { range: [null, 100], tickwidth: 1, tickcolor: "#cccccc" },
                bar: { color: "rgba(255, 255, 255, 0.5)", thickness: 0.69 },
                bgcolor: "#4a4a4a",
                steps: gradientSteps,
                threshold: {
                    line: { color: "#ff0000", width: 4 },
                    thickness: 0.75,
                    value: threshold
                }
            },
            number: {
                font: {
                    color: '#ffffff' // Initial color, will be updated
                }
            }
        }], createGaugeLayout("CPU Utilization (%)"));

        Plotly.newPlot('mem-gauge', [{
            type: "indicator",
            mode: "gauge+number",
            value: 0,
            gauge: {
                axis: { range: [null, 100], tickwidth: 1, tickcolor: "#cccccc" },
                bar: { color: "rgba(255, 255, 255, 0.5)", thickness: 0.69 },
                bgcolor: "#4a4a4a",
                steps: gradientSteps,
                threshold: {
                    line: { color: "#ff0000", width: 4 },
                    thickness: 0.75,
                    value: threshold
                }
            },
            number: {
                font: {
                    color: '#ffffff' // Initial color, will be updated
                }
            }
        }], createGaugeLayout("Memory Utilization (%)"));

        // Real-time updates
        function updateMetrics() {
            fetch('/metrics')
                .then(response => response.json())
                .then(data => {
                    // Determine colors based on current values
                    const cpuColor = getColorForValue(data.cpu, gradientSteps);
                    const memColor = getColorForValue(data.memory, gradientSteps);

                    // Update gauges with new values and colors
                    Plotly.update('cpu-gauge', {
                        value: [data.cpu],
                        'number.font.color': cpuColor
                    });
                    Plotly.update('mem-gauge', {
                        value: [data.memory],
                        'number.font.color': memColor
                    });


                    // Update alert
                    const alertContainer = document.getElementById('alert-container');
                    if (data.cpu > threshold || data.memory > threshold) {
                        alertContainer.innerHTML = `
                            <div class="alert alert-danger">
                                High utilization detected!<br>
                                CPU: ${data.cpu.toFixed(1)}%<br>
                                Memory: ${data.memory.toFixed(1)}%
                            </div>
                        `;
                    } else {
                        alertContainer.innerHTML = '';
                    }
                })
                .catch(error => console.error('Error fetching metrics:', error));
        }

        // Update every second
        setInterval(updateMetrics, 1000);
        // Initial update
        updateMetrics();
    </script>
</body>
</html>
